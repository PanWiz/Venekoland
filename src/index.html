<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venezuela Scape</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <div id="background-animation"></div> 
    <header>
        <h1>VenekoLand</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" id="play-button">Jugar</a></li>
            <li><a href="#" id="credits-button">Créditos</a></li>
            <li><a href="#" id="config-button"></a></li>
        </ul>
    </nav>
    <main>
      
    </main>

    <!-- opciones -->
    <div id="options-menu">
        <h2>Opciones</h2>
        <label for="language-select">Seleccionar idioma:</label>
        <select id="language-select">
            <option value="es">Español</option>
            <option value="en">Inglés</option>
        </select>
        <p>Si presionas "M" activarás la música</p>
        <p>Si presionas "N" desactivaras la musica</p>
        <button id="close-options">Cerrar</button>
    </div>

    <!-- creditos -->
    <div id="credits-menu">
        <h2>Créditos</h2>
        <p>Desarrollado por</p>
        <p> Luis Randazzo</p>
        <p> Pablo Villamizar</p>
        <p> Miguel Garcia</p>

        <button id="close-credits">Cerrar</button>
    </div>

    
    <div id="overlay"></div>

    <audio id="click-sound" preload="auto">
        <source src="/sounds/hover.mp3" type="audio/mp3">
        Tu navegador no soporta el formato de audio.
    </audio>

    
    <script src="/src/script.js"></script>
</body>
