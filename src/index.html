<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venezuela Scape</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background-animation"></div> 
    <video id="intro-video" width="100%" height="100%" autoplay muted playsinline>
        <source src="../video/presentacion.mp4" type="video/mp4">
        Tu navegador no soporta el formato de video.
    </video>
    <header style="display: none;">
        <h1>VenekoLand</h1>
    </header>
    <nav style="display: none;">
        <ul>
            <li><a href="#" id="play-button">Jugar</a></li>
            <li><a href="#" id="credits-button">Créditos</a></li>
            <li><a href="#" id="config-button"></a></li>
        </ul>
    </nav>
    <main style="display: none;">
    </main>

    <!-- opciones -->
    <div id="options-menu" style="display: none;">
        <h2>Opciones</h2>
        <label for="language-select">Seleccionar idioma:</label>
        <select id="language-select">
            <option value="es">Español</option>
            <option value="en">Inglés</option>
        </select>
        <p>Si presionas "M" activarás la música</p>
        <p>Si presionas "N" desactivaras la musica</p>
        <button id="close-options">Cerrar</button>
    </div>

    <!-- creditos -->
    <div id="credits-menu" style="display: none;">
        <h2 id="creditos">Créditos</h2>
        <p>Desarrollado por</p>
        <p> Luis Randazzo</p>
        <p> Pablo Villamizar</p>
        <p> Miguel Garcia</p>

        <button id="close-credits">Cerrar</button>
    </div>

    <div id="overlay" style="display: none;"></div>

    <audio id="click-sound" preload="auto">
        <source src="../sounds/hover.mp3" type="audio/mp3"></audio>
        <script>
            const audio = document.getElementById('click-sound');
            audio.volume = 0.3; // Baja el volumen al 50%
        </script>

    <script src="script.js"></script>
</body>
