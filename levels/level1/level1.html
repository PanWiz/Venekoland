<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Juego</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #87ceeb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Ejemplo de animaci√≥n de fade-in */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.win-message {
  animation: fadeIn 1s ease-in-out;
}
    canvas {
      display: block;
    }
    /* Estilo para el contenedor del confeti */
    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      pointer-events: none; /* Evita que el confeti interfiera con los clics */
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <div id="tsparticles"></div> <!-- Contenedor para el confeti -->

  <!-- Scripts del juego -->
  <script src="./js/utils.js"></script>

  <script src="./js/classes/CollisionBlock.js"></script>
  <script src="./js/classes/Sprite.js"></script>
  <script src="./js/classes/Player.js"></script>
  <script src="./js/classes/enemy.js"></script>
  <script src="./js/data/collisions.js"></script>
  <script src="level1.js"></script>
</body>
</html>
